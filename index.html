<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quidditch Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css"></head>
    <script src="index.js" defer></script>
<body>
    <div class="container">
            
        <div id="homescore" class="stack">
            <h2>HOME</h2>
            <div class="score" >0</div>
            <div class="buttons">
                <button>+10</button>   
                <button>+150</button>
            </div>
        </div>
        <div id="guestscore" class="stack">
            <h2>GUEST</h2>
            <div class="score" >0</div>
            <div class="buttons">
                <button>+10</button>   
                <button>+150</button>
            </div>
            </div>
        </div>
    </div>
    <footer>Use the <a href="https://github.com/terrelcodes/scoreboard/">source</a>, Luke.</footer>
</body>
</html>
